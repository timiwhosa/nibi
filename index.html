<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Nibi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="/img/logo.svg" class="nibi-logo" alt="nibi logo">

    <section class="Mainsec-two width-100 height-100">
        <div class="left flex left-end pb-120">
            <h1 class="t-80 t-medium">
                Nibi Taxi Ads:
            </h1>
            <div class="grid width-maxContent">
            <p class="subheader t-40">
                <span class="t-light">connecting Businesses</span> <br> <span class="t-regular">to millions of</span> <span class="italic smbold">commuters</span>
            </p>
            <p class="flex t-16 flex-sbw pt-20">
                <span>1M+ Taxis</span>
                <span>20M Daily commuters</span>
                <span>50 locations</span>
            </p>
            </div>
            <div class="flex flex-col flex-alc gap10 pt-40 s-pt-20">
                <p class="t-16 t-center">
                    Ready to promote your <br/> business?
                </p>
                <button class="btn btn-primary t-20 t-black t-medium"> Claim Your Space</button>
                <p class="t-12 flex-center t-underline"> Leave us a message</p>
            </div>
        </div>
        <div class="right flex-1 bg-img bg-taxiAd">
            
        </div>
    </section>
    
</body>
</html>
