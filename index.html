<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Nibi</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="tailwind.min.css" />
  </head>
  <body class="overflow-x-hidden">
    <section class="p-5 pb-0 w-full h-screen relative">
      <!-- Background image with opacity -->
      <div
        class="absolute inset-0 bg-center bg-no-repeat bg-[length:150%_auto] opacity-20 z-0"
        style="
          background-image: url('/img/inmotion_bg.svg');
          background-size: 120%;
        "
      ></div>
      <header
        class="relative h-full w-full flex flex-col items-center md:justify-between sm:overflow-hidden"
      >
        <!-- Soft radial gradient blur background -->
        <div
          style="
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
          "
        >
          <div
            style="
              width: 80vw;
              height: 40vw;
              background: radial-gradient(
                ellipse,
                rgba(255, 180, 0, .7) 0%,
                rgba(255, 255, 255, 0) 70%
              );
              filter: blur(64px); /* blur-3xl in Tailwind */
              border-radius: 9999px; /* rounded-full */
            "
          ></div>
        </div>

        <nav class="flex justify-between items-center w-full z-10">
          <a href="/"
            ><img
              src="./img/logo.svg"
              class="nibi-logo"
              alt="nibi taxi media logo"
          /></a>
          <div
            class="flex items-center rounded-3xl border-black border-2 w-max h-max py-2 md:py-5 gap-5 text-lg md:text-2xl underline"
          >
            <span class="t-underline px-2 md:px-5">
              <a href="#about">About Nibi</a></span
            >
            <span class="relative block w-0.5 h-10 bg-black"></span>
            <span class="t-underline px-2 md:px-5"
              ><a href="https://wa.me/2347078065016"> Rates</a></span
            >
          </div>
        </nav>
        <div
          class="relative hero text-center flex flex-col w-full items-center md:justify-items-end flex-1 justify-center md:flex-none"
        >
          <p class="flex items-center gap-2">
            <span>
              <img src="./img/icons/award2.svg" class="icons h-4 md:h-6" />
            </span>
            <span class="text-xs md:text-base">
              Nigeria's first Digital taxi media Platform
            </span>
            <span>
              <img src="./img/icons/award.svg" class="icons h-4 md:h-6" />
            </span>
          </p>
          <h1
            class="text-6xl mb-8 md:text-8xl font-medium tracking-tighter max-w-3xl mx-auto"
          >
            Advertise <span class="font-light"> in</span>Taxis the Right
            <span class="font-light">Way</span>
          </h1>
          <h2 class="text-2xl font-light max-w-2xl tracking-tighter">
            Target Commuters with Pinpoint Accuracy for Maximum Conversions
          </h2>

          <a
            href="https://wa.me/2347078065016"
            class="text-2xl sm:text-4xl w-max block mx-auto my-0 mt-10"
          >
            <span class="underline">Pick Your Location Now </span> â†’
          </a>
          <div class="heroIcons absolute">
            <img
              src="./img/icons/bluetooth.svg"
              alt="nibi taxi media bluetooth"
              class="icons"
            />
            <img
              src="./img/icons/headset.svg"
              alt="nibi taxi media headset"
              class="icons"
            />
            <!-- <img
              src="./img/icons/mediaPlay.svg"
              alt="nibi taxi media play"
              class="icons"
            /> -->
            <img
              src="./img/icons/mic.svg"
              alt="nibi taxi media mic"
              class="icons"
            />
            <img
              src="./img/icons/portableSpeaker.svg"
              alt="nibi taxi media portableSpeaker"
              class="icons"
            />
            <img
              src="./img/icons/speaker.svg"
              alt="nibi taxi media speaker"
              class="icons"
            />
            <img
              src="./img/icons/speaker1.svg"
              alt="nibi taxi media speaker"
              class="icons"
            />
            <img
              src="./img/icons/taxi.svg"
              alt="nibi taxi media taxi"
              class="icons"
            />
            <img
              src="./img/icons/taxi.svg"
              alt="nibi taxi media taxi"
              class="icons"
            />
          </div>
        </div>
        <img
          src="./img/icons/taxi.svg"
          alt="nibi taxi media taxi"
          class="icons carDown car  left-20"
        />
        <img
          src="./img/icons/taxi.svg"
          alt="nibi taxi media taxi"
          class="icons carUp car right-20"
        />
        <div class="relative">
          <img
            src="./img/icons/taxi.svg"
            alt="nibi taxi media taxi"
            class="icons car carLeft -top-10"
          />
          <img
            src="./img/inmotionstripes.svg"
            class="w-full"
            alt="nibi taxi media background"
          />
        </div>
      </header>
    </section>
  </body>
</html>
