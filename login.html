<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Nibi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="/"><img src="/img/logo.svg" class="nibi-logo" alt="nibi logo"></a>

    <section class="Mainsec-two width-100 height-100">
        <div class="left flex left-end pb-120">
            <div class="grid gap10 width-maxContent">
                <div class="grid gap10 t-16">
                    <p class="t-regular">Enter Business code</p>
                    <input type="text" name="business name" id="" class="input-primary">
                    <button class="btn btn-medium btn-primary-stroke mt-20 t-20 t-medium">Login</button>
                </div>
                <p class="grid t-center smbold t-20">OR</p>
                <p class="subheader t-40">
                    <span class="smbold">New account</span>
                </p>
                <div class="grid gap10 t-16">
                    <p class="t-regular">Business name</p>
                    <input type="text" name="business name" id="" class="input-primary">
                    <p class="t-regular" class="input-primary">Mobile Number</p>
                    <input type="text" name="business name" id="" class="input-primary">
                    <button class="btn btn-medium btn-primary-stroke mt-20 t-20 t-medium" onclick="openOverlay()">Create account</button>
                </div>
            </div>
        </div>
        <div class="right flex-1 bg-img bg-taxiAd2">
            
        </div>
    </section>
    <div class="overlay t-16" id="overlay">
        <div class="overlay-content grid gap20">
          <h2 class="t-40 smbold">Account created</h2>
          <p>Please note down this code as you would use it to login later.</p>
          <div class="code-box flex flex-alc" id="codeBox">
            <span id="code">ABC123</span>
            <button class="btn btn-medium btn-primary" onclick="copyCode()">Copy</button>
          </div>
          <div class="checkbox-container flex flex-alc gap20">
              <label class="flex flex-alc">
                <input type="checkbox" id="codeChecked" onchange="toggleButton()">
                I have noted the code
              </label>
              <button class="btn btn-medium btn-primary t-20" id="submitButton" disabled>Continue</button>
          </div>
        </div>
      </div>
      <div class="background"></div>
    <style>
    /* Overlay and Background */
    .overlay {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 40px;
        background-color: var(--white);
        border-radius: 10px;
        box-shadow: 0px 0px 16px 6px rgba(255, 179, 0, 0.25), 0px 4px 20px 4px rgba(255, 179, 0, 0.25);
        z-index: 1000;
    }

    .background {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        z-index: 999;
    }
    /* Code Box */
    .code-box {
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
    }

    .code-box span {
        flex-grow: 1;
        padding: 0 10px;
    }

    .code-box button {
        transition: background-color 0.3s ease;
    }

    .code-box button:hover {
        background-color: #ff9800; /* darker shade of primary color */
    }

    /* Checkbox and Submit Button */
    .checkbox-container {
        margin-bottom: 20px;
    }

    .checkbox-container input[type="checkbox"] {
        margin-right: 10px;
        width: 20px;
        height: 20px;
    }

    .submit-button {
        transition: background-color 0.3s ease;
    }

    .submit-button:disabled {
        background-color: #ccc !important;
        cursor: not-allowed;
    }

    .submit-button:hover:not(:disabled) {
        background-color: #ff9800; /* darker shade of primary color */
    }
    @media screen and (max-width:480px) {
        .right{
            display: none;
        }
        .left{
            text-align: start;
            color: #000;
        }
        .overlay {
            padding: 20px;
            width: calc(100% - 40px);
            max-width: 300px;
        }
    }
    </style>
    <script src="/js/main.js"></script>
</body>
</html>
